<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- CSS Style -->
  <link rel="stylesheet" href="styles.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js" defer></script>
  <script src="./scripts/card.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
</head>
<body>
  <main class="container">
    <header>
      <div class="front">
        <img class="bg-front" src="images/bg-card-front.png" alt="Card front">
        <div class="description">
          <img src="images/card-logo.svg" alt="Card Logo">
          <h1 id="card-pin">0000 0000 0000 0000</h1>
          <div class="details">
            <h2 id="card-name">Jane Appleseed</h2>
            <h2><span id="card-month">00/</span><span id="card-year">00</span></h2>
          </div>
        </div>
      </div>

      <div class="back">
        <img class="bg-back" src="images/bg-card-back.png" alt="Card Back">
        <h2 id="card-cvc">000</h2>
      </div>
    </header>

    <section>
      <form id="card-registration" action="">
        <fieldset>
          <legend>Cardholder Name</legend> 
          <input name="name" id="name" class="input" placeholder="e.g. Jane Appleseed">
          <label for="name"></label>
          
          <legend>Card Number</legend>         
          <input oninput="numOnly(this);" name="pin" id="pin" class="input" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <label for="pin"></label>
        </fieldset>
        
        <fieldset>
          <div>
            <legend>EXP. DATE (MM/YY)</legend>
            <div class="date">
              <span>
                <input oninput="numOnly(this);" name="month" id="month" class="input" placeholder="MM" min="1" max="12" maxlength="2">
                <label for="month"></label>
              </span>
              
              <span>
                <input oninput="numOnly(this);" name="year"  id="year" class="input" placeholder="YY" min="22" maxlength="2">
                <label for="year"></label>
              </span>
            </div>
          </div>
          
          <div>
            <legend>CVC</legend>
            <input oninput="numOnly(this);" name="cvc" id="cvc" class="input" placeholder="e.g. 123" maxlength="3">
            <label for="cvc"></label>
          </div> 
        </fieldset>
        
        <fieldset>
          <input id="submit" type="submit" value="Confirm">
        </fieldset>
      </form>

      
      <!-- Completed state -->
      <article hidden>
        <img src="images/icon-complete.svg" alt="Complet Icon">

        <h1>Thank you!</h1>
        <p>We've added your card details</p>

        <button id="complete">Continue</button>
      </article>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ifescohub" target="_blank">Udeh Ifeanyi</a>.
  </footer>
</body>
</html>
